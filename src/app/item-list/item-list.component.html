<div class="container mt-4">
  <h2>Item List</h2>

  <!-- Filter input for joke type -->
  <div class="form-group">
    <label for="filter">Filter by Joke Type:</label>
    <input type="text" class="form-control" id="filter" [(ngModel)]="filterText" (input)="filterItems()">
  </div>

  <!-- Buttons to sort by joke setup or ID -->
  <div class="btn-group my-3">
    <button class="btn btn-primary" (click)="sortItems('setup')">Sort by Joke Setup</button>
    <button class="btn btn-secondary" (click)="sortItems('id')">Sort by ID</button>
  </div>

  <!-- Display the filtered and sorted jokes -->
  <ul class="list-group">
    <li *ngFor="let item of filteredItems" class="list-group-item">
      <p class="text text-secondary">{{ item.type }}</p>
      <h5>{{ item.setup }}</h5>
      <p>{{ item.punchline }}</p>
    </li>
  </ul>
</div>
